<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Nous Contacter</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 400px; margin: 2rem auto; }
  #chat { border: 1px solid #ccc; padding: 1rem; height: 200px; overflow-y: auto; margin-bottom: 1rem; }
  .message { margin: 0.5rem 0; }
  .user { color: blue; }
  .bot { color: green; }
  #typing { font-style: italic; color: gray; }
</style>
</head>
<body>

<h2>Envoyer un message</h2>
<div id="chat"></div>

<input type="text" id="inputMessage" placeholder="Écris ton message..." autofocus />
<button id="sendBtn">Envoyer</button>

<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('inputMessage');
  const sendBtn = document.getElementById('sendBtn');

  const secretCode = "2002"; // code secret à détecter
  const botReply = "D'accord je vais vous expliquer ce que l'on sait. L'ordre carré a été créé par un laboratoire anonyme. Ils ont inventé le sujet AYW-001 renommé Aywen ensuite, après des années de recherche pour créer l'humain parfait puis ils l'ont cloné pour en faire plusieurs versions. Cependant, malgré l'apparance n'ayant pas été altérée, ils se sont rendus compte que des variations apparaissaient, c'est pourquoi nous n'avons pas à ce jour 4 Aywens mais bien 4 personnes distinctes, avec une apparence similaire.";

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight; // scroll en bas
  }

  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keypress', (e) => {
    if(e.key === 'Enter') sendMessage();
  });

  function sendMessage() {
    const msg = input.value.trim();
    if(!msg) return;
    addMessage("Toi : " + msg, 'user');
    input.value = '';

    if(msg === secretCode) {
      // délai aléatoire avant d’écrire (entre 1 et 3 secondes)
      const delayBeforeTyping = Math.random() * 2000 + 1000; // 1000 à 3000 ms

      setTimeout(() => {
        // Afficher "La personne écrit..."
        const typingDiv = document.createElement('div');
        typingDiv.id = "typing";
        typingDiv.textContent = "La personne est en train d'écrire...";
        chat.appendChild(typingDiv);
        chat.scrollTop = chat.scrollHeight;

        // temps aléatoire d’écriture (10 à 15 secondes)
        const typingDuration = Math.random() * 5000 + 10000; // 10000 à 15000 ms

        setTimeout(() => {
          typingDiv.remove();
          addMessage("Organisation secrète : " + botReply, 'bot');
        }, typingDuration);

      }, delayBeforeTyping);
    }
  }
</script>

</body>
</html>
